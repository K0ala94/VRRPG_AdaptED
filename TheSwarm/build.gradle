buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'gvr-keyboard', ext:'aar')
	compile(name: 'gvr-keyboardsupport-release', ext:'aar')
	compile(name: 'gvr-permissionsupport-release', ext:'aar')
	compile(name: 'gvr', ext:'aar')
	compile(name: 'unitygvr', ext:'aar')
	compile project(path: ':CommonLib')
	compile project(path: ':AuthCommLib')
	compile project(path: ':GameLib')
}

android {
	compileSdkVersion 24
	buildToolsVersion '26.0.2'

	defaultConfig {
		targetSdkVersion 24
		applicationId 'com.GergoMuller.Swarm'
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			// Set minifyEnabled to true if you want to run ProGuard on your project
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			
		}
	}

	splits {

		// Configures multiple APKs based on ABI.
		abi {

			// Enables building multiple APKs per ABI.
			enable true

			// By default all ABIs are included, so use reset() and include to specify that we only
			// want APKs for x86, armeabi-v7a, and mips.

			// Resets the list of ABIs that Gradle should create APKs for to none.
			reset()

			// Specifies a list of ABIs that Gradle should create APKs for.
			include "armeabi-v7a"
		}
	}

}
